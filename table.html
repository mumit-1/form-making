<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <link rel="stylesheet" href="nav.css">
    <style>
      
      td {
        text-align: center;
      }
      table {
        border-collapse: collapse;
      }
      th {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="9px">
      <tr>
        <th>id no</th>
        <th>
          G.O.A.T<br />
          name
        </th>
        <th>type</th>
        <th rowspan="4"><img src="ok.jpg" width="100" height="60" /></th>
      </tr>
      <tr>
        <td rowspan="2">1001</td>
        <td>computer</td>
        <td rowspan="2">auto</td>
      </tr>
      <tr>
        <td>messi</td>
      </tr>
      <tr>
        <td>1002</td>
        <td colspan="2">ronaldo</td>
      </tr>
    </table>
    <br />
    <table border="2px" cellpadding="5px">
      <caption>
        table making
      </caption>
      <thead>
        <tr>
          <th>no.</th>
          <th>fullname</th>
          <th>position</th>
          <th>salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>bill gates</td>
          <td>founder microsoft</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>steve jobs</td>
          <td>founder of apple</td>
          <td>$1000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">total 4</td>
        </tr>
      </tfoot>
    </table>
    <div style="height: 100%;">
      <span>a</span>
      <span>b</span>
      <span>c</span>
      <span>d</span>
    </div>
  </body>
</html>
